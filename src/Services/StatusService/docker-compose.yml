version: '3.4'
services:
  status-service:
    image: wojcikmm/status-service-api
    build:
      context: ../../../
      dockerfile: src/Services/StatusService/WorkflowManager.StatusService.API/Dockerfile
    ports:
      - "80:80"
    environment:
      ASPNETCORE_ENVIRONMENT: "Azure"
    depends_on:
      - mssql-database
    links:
      - mssql-database
    restart: on-failure

  mssql-database:
    image: "microsoft/mssql-server-linux"
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
