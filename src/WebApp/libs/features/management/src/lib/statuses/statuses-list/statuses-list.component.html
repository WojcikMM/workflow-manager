<div class="statuses-list">
  <div class="mat-display-2">Statuses List</div>

  <button class="statuses-list__add-button"
          mat-fab
          color="accent"
          matTooltip="Add Status"
          routerLink="create">
    <mat-icon>add</mat-icon>
  </button>

  <div class="statuses-list__container" fxLayout="row" fxLayout.xs="column">
    <div class="statuses-list__container__list">
      <mat-card *ngFor="let status of statuses$ | async">
        <mat-card-header>
          <mat-card-title>{{status.name}}</mat-card-title>
          <mat-card-subtitle>Created at: {{status.createdAt | date}}</mat-card-subtitle>
          <mat-card-subtitle>Updated at: {{status.updatedAt | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [routerLink]="['preview',status.id]">Preview</button>
          <!--          <button mat-button (click)="onRemoveButtonClicked(status)">Remove</button>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
