<div class="transactions-list">
  <div class="mat-display-2">Transactions List</div>

  <button class="transactions-list__add-button"
          mat-fab
          color="accent"
          matTooltip="Add Process"
          (click)="onAddStatusClicked()">
    <mat-icon>add</mat-icon>
  </button>

  <div class="transactions-list__container"
       [class.transactions-list__container--mobile]="isHandset$ | async">
    <div class="transactions-list__container__list">
      <div class="transactions-list__container__list__search-row">
        <mat-select placeholder="Select process"
                    (selectionChange)="onProcessSelectionChange($event.value)">
          <mat-option *ngFor="let process of processes$ | async"
                      [value]="process.id"> {{process.name}}
          </mat-option>
        </mat-select>
        <mat-select placeholder="Select status"
                    (selectionChange)="onStatusSelectionChange($event.value)">
<!--          <mat-option *ngFor="let status of statuses$ | async"-->
<!--                      [value]="status.$key"> {{status.name}}-->
<!--          </mat-option>-->
        </mat-select>
      </div>
      <mat-card *ngFor="let transaction of transactions$ | async">
        <mat-card-header>
<!--          <mat-card-title>Name: {{transaction.name}}</mat-card-title>-->
<!--          <mat-card-subtitle>Incoming status: {{transaction.incomingStatusName}}</mat-card-subtitle>-->
<!--          <mat-card-subtitle>Outgoing status: {{transaction.outgoingStatusName}}</mat-card-subtitle>-->
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="onEditClicked(transaction)">Edit</button>
          <button mat-button (click)="onRemoveButtonClicked(transaction)">Remove</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="transactions-list__container__edit-form">
<!--      <app-transaction-edit-form *ngIf="!!transactionToEdit"-->
<!--                                 [model]="transactionToEdit"-->
<!--                                 (submitFormEvent)="onFormSubmitted($event)"-->
<!--                                 (closeFormEvent)="onFormClosed()">-->
<!--      </app-transaction-edit-form>-->
    </div>
  </div>
</div>
