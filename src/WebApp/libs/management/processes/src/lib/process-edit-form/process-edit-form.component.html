<div class="process-edit-form">
  <mat-vertical-stepper [linear]="true">
    <mat-step [stepControl]="reactForm">
      <form [formGroup]="reactForm">
        <ng-template matStepLabel>Definition</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [formControlName]="PROCESS_EDIT_FORM_CONST.REACT_FORM_NAMES.NAME">
        </mat-form-field>
        <br>
        <button mat-button matStepperNext>Next</button>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Preview</ng-template>
      <mat-card [style.width]="'15em'">

        <mat-card-header>
          <mat-card-title>Process</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div fxLayout="row" fxLayoutAlign="space-around stretch">
            <div class="mat-body-strong">Name:</div>
            <div>{{processName$ | async}}</div>
          </div>
          <ng-container *ngIf="processViewModel.id">
            <div fxLayout="row">
              <div>Created at</div>
              <div>{{processViewModel.createdAt}}</div>
            </div>
            <div fxLayout="row">
              <div>Last updated at:</div>
              <div>{{processViewModel.updatedAt}}</div>
            </div>
          </ng-container>
        </mat-card-content>

        <mat-card-actions align="end" *ngIf="reactForm.touched">
          <button *ngIf="!processViewModel.id" mat-raised-button>Create</button>
          <button *ngIf="!!processViewModel.id" mat-raised-button>Update</button>
        </mat-card-actions>

      </mat-card>
    </mat-step>
  </mat-vertical-stepper>
</div>
