<div class="processes-list">
  <div class="mat-display-2">Processes List</div>

  <button class="processes-list__add-button"
          mat-fab
          color="accent"
          matTooltip="Add Process"
          [routerLink]="['create']">
    <mat-icon>add</mat-icon>
  </button>

  <div class="processes-list__container" fxLayout="row" fxLayout.xs="column">
    <div class="processes-list__container__list">
      <mat-card *ngFor="let process of processes$ | async">
        <mat-card-header>
          <mat-card-title>{{process.name}}</mat-card-title>
          <mat-card-subtitle>Created at: {{process.createdAt | date}}</mat-card-subtitle>
          <mat-card-subtitle>Updated at: {{process.updatedAt | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [routerLink]="['preview',process.id]">Preview</button>
          <!--          <button mat-button (click)="onRemoveButtonClicked(process)">Remove</button>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
