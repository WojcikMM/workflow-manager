<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Renew Callback</title>
  <link rel="icon"
        type="image/x-icon"
        href="favicon.png">
</head>

<body>
<script src="oidc-client.min.js"></script>
<script>
  var config = {
    // userStore: new Oidc.WebStorageStateStore({ store: window.localStorage }),
    authority: 'http://localhost:5000',
    client_id: 'spa',
    redirect_uri: `${window.location.origin}/callback.html`,
    post_logout_redirect_uri: `${window.location.origin}/signout-callback.html`,
    response_type: 'code',
    scope: 'openid profile Configuration_Service',

    silent_redirect_uri: `${window.location.origin}`,
    automaticSilentRenew: true,
    accessTokenExpiringNotificationTime: 4,
    silentRequestTimeout: 1000000000,

    filterProtocolClaims: true,
    loadUserInfo: true
  }
  new Oidc.UserManager(config).signinSilentCallback().catch(function (e) {
    console.error(e);
  });
</script>
</body>

</html>
