<div class="process-info-step">
  <mat-form-field>
    <mat-label>Select process</mat-label>
    <mat-select [formControl]="processControl">
      <mat-option *ngFor="let process of processes$ | async"
                  [value]="process.id"> {{process.name}}
      </mat-option>
    </mat-select>
    <mat-error>Process is required.</mat-error>
  </mat-form-field>
  <div class="process-info-step__footer">
    <button mat-button matStepperNext>Next</button>
  </div>
</div>
