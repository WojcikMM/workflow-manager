apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          resources:
              limits:
                cpu: 1Gi
                memory: 2Gi
          ports:
            - containerPort: 5672
            - containerPort: 15672