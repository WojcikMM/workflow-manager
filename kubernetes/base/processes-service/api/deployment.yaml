apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: processes-service-api-deployment
  namespace: default
  labels:
    app: processes-service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: processes-service-api
  template:
    metadata:
      name: processes-service-api
      labels:
        app: processes-service-api
    spec:
      containers:
        - name: processes-service-api
          image: workflowmanager.azurecr.io/workflow-manager-processes-service-api
          resources:
              requests:
                cpu: 100m
                memory: 100m
              limits:
                cpu: 200m
                memory: 500M
          env:
            - name: ConnectionStrings__MsSqlDatabase
              value: "Data Source=$(MSSQL_SERVICE_NAME);User ID=sa;Password=$(MSSQL_SERVICE_SECRET);Connect Timeout=30;Encrypt=False;TrustServerCertificate=False;ApplicationIntent=ReadWrite;MultiSubnetFailover=False"
            - name: ASPNETCORE_ENVIRONMENT
              value: Docker
            - name: ASPNETCORE_BASE_LOG_DIR
              value: ../var/log/processes-service-api
            - name: RabbitMq__Hostname
              value: $(RABBITMQ_SERVICE_NAME)
          volumeMounts:
            - name: processes-service-api-logs
              mountPath: /var/log/processes-service-api
      volumes:
        - name: processes-service-api-logs
          hostPath:
            path: /var/log/containers
