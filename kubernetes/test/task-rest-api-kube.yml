apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-rest-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: task-rest-api
        editor: vscode
    spec:
      containers:
      - name: task-rest-api
        image: wojcikmm/python-task-rest-api
        resources:
            limits:
              cpu: 250m
              memory: 256Mi
        ports:
          - containerPort: 8080
            name: task-rest-api
  minReadySeconds: 10
  paused: false
  progressDeadlineSeconds: 3000
  selector:
    matchLabels:
      app: task-rest-api
---
apiVersion: v1
kind: Service
metadata:
  name: task-rest-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: default
      targetPort: 8080
  selector:
    app: task-rest-api

